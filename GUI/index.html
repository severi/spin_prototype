<!DOCTYPE HTML>
<html>
    <head>
        <title>famo.us App</title>
        <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <!-- shims for backwards compatibility -->
        <script type="text/javascript" src="./lib/famo/functionPrototypeBind.js"></script>
        <script type="text/javascript" src="./lib/famo/classList.js"></script>
        <script type="text/javascript" src="./lib/famo/requestAnimationFrame.js"></script>

        <!-- module loader -->
        <script type="text/javascript" src="./lib/famo/require.js"></script>

        <!-- famous -->
        <link rel="stylesheet" type="text/css" href="./lib/famo/famous.css" />
        <script type="text/javascript" src="./lib/famo/famous.min.js"></script>

        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <script type="text/javascript">

            require.config({baseUrl: 'js/'});
            //CALLBACK FOR LOADING FAMOUSLIB
            require(['famousLib'], function(FamousLib) {
                var lib = new FamousLib();
                lib.loadGlobalVars();
                lib.loadGlobalModifiers();
                //CALLBACK FOR MAIN MODULE 
                require(['main'], function(Main){
                    new Main(lib).init();
                });
            });
            
        </script>
    </head>
    <body></body>
</html>
